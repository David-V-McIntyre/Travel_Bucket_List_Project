{% extends "base.html" %}
{% block content %}
<div class="new">
<form action="/cities/{{city.id}}" method="post">
  <div>
    <label for="country_name">Select Country:</label>

    <select id="country" name="country_name">
      {% for country in all_countries %}
      
        <option value="{{ country.id }}"
        {% if country.id == city.country.id %} selected="selected" {% endif %}>
        {{ country.country_name }}</option>
      {% endfor %}
    </select>
  </div>
  <p>or</p>
  <div>
    <a href="/countries/show">edit country</a>
  </div>
  <hr>
  <div>
    <label for="city_name">City:</label>
    <input type="text" id="city_name" name="city_name" value="{{city.name}}" required autofocus>
  </div>
  <hr>
  <div>
    <label for="visited">Visited:</label>
    <select id="visited" name="visited">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  

  <button type="submit">Update Destination</button>

</form>

</div>

{% endblock %}
