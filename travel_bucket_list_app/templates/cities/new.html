{% extends "base.html" %}
{% block content %}

<form action="/cities" method="post">
  <div>
    <label for="city_name">City:</label>
    <input type="text" id="city_name" name="city_name" placeholder="City Name" required autofocus>
  </div>

  <div>
    <label for="country_name">Country:</label>
    <input type="text" id="country_name" name="country_name" placeholder="Country" required>
  </div>

  <div>
    <label for="vidited">Visited:</label>
    <select id="visited" name="visited">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <button type="submit">Add Destination</button>

</form>

{% endblock %}
