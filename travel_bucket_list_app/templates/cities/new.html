{% extends "base.html" %}
{% block content %}

<form action="/cities" method="post">
  <div>
    <label for="city_name">City:</label>
    <input type="text" id="city_name" name="city_name" placeholder="City Name" required autofocus>
  </div>

  <div>
    <label for="country_name">Select Country:</label>
    <select id="country_name" name="country_name">
      {% for country in all_countries %}
        <option value="{{ country.id }}">{{ country.country_name }}</option>
      {% endfor %}
    </select>
  </div>
<p>or</p>

  <div>
    <a href="/countries/new">add new country!</a>
  </div>

  <div>
    <label for="visited">Visited:</label>
    <select id="visited" name="visited">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <button type="submit">Add Destination</button>

</form>

{% endblock %}
