{% extends "base.html" %}
{% block content %}

 

  <div class="visited_container">
        <div class="city_visited">
            <div class="content">
                <p>{{city.name}}</p>
                <p>{{city.country.country_name}}</p>
                <p>Visited? {{city.visited}}</p>
                <p><a href="/cities/{{city.id}}/edit">Edit</a> or <a href="/cities/{{city.id}}/delete">Delete</a></p>
            </div>
        </div>
</div>
{% endblock %}
