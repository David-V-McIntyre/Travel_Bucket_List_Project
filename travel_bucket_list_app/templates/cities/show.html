{% extends "base.html" %}
{% block content %}

 

<div class="city_container">
    <div class="content">
        <p><a href="/cities/{{city.id}}">{{city.name}}</a></p>
        <p>{{city.country.country_name}}</p>
        <p>Visited?
            {% if city.visited == True %}
              <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
            {% else %}
              <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            {% endif %}</p>
        <p><a href="/cities/{{city.id}}/edit">Edit</a>
            <div class="buttons">
                <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
                    <button class="trash-button">
                        <i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i>
                    </button>
                </form>    
            </div>
        </p>
    </div>
</div>
{% endblock %}
