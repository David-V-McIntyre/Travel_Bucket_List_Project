{% extends "base.html" %}
{% block content %}

{% for city in all_cities_not_visited %}
<div class="city_not_visited">
  <div class="content">
      <p><a href="/cities/{{city.id}}">{{city.name}}</a></p>
      <p>{{city.country.country_name}}</p>
      <p>Visited? {{city.visited}}</p>
      <p><a href="/cities/{{city.id}}/edit">Edit</a>
          <div class="buttons">
              <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
                  <button class="trash-button">
                      <i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i>
                  </button>
              </form>    
          </div>
      </p>   
  </div>
</div>
{% endfor %}

{% endblock %}
