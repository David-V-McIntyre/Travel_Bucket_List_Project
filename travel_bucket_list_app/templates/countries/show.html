{% extends "base.html" %}
{% block content %}

<div class="city_container">
    {% for country in all_countries %}
    <div class="city">
        <div class="content">
            <p>{{country.country_name}}</p>
            <p><a href="/countries/{{country.id}}/edit">Edit</a></p>   
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
